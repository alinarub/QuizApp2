<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./form.js" defer></script>

  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <form class="form" data-js="form">
        <label for="yourQuestion"> Your question:</label>
        <textarea
          data-js="yourQuestion"
          maxlength="150"
          cols="10"
          rows="5"
        ></textarea>
        <small class="form__character-count"
          >(<span data-js="amountLeftQuestion"></span> characters left)</small
        >
        <label for="yourAnswer">Your answer:</label>
        <textarea
          data-js="yourAnswer"
          maxlength="150"
          cols="10"
          rows="5"
        ></textarea>
        <small class="form__character-count"
          >(<span data-js="amountLeftAnswer"></span> characters left)</small
        >
        <label data-js="tag" for="tag">Tag:</label>
        <input type="text" />

        <button>Submit</button>
      </form>
      <div data-js="card-container"></div>
    </main>
